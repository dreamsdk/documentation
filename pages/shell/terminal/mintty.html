<h1>MinTTY</h1>

<p>Another Shell interface alternative usable with MSYS is
<strong>MinTTY</strong>.</p>

<p>For your information, this Shell is now the standard Shell for the <a target="_blank" href="http://www.cygwin.com/">Cygwin</a>
and the <a target="_blank" href="http://www.mingw-w64.org/">MinGW-w64/MSYS2</a> projects.</p>

<div class="screenshot">
<img src="../../../img/shell/mintty.png"></div>

<p><a href="../../manager/options.html">Click here to learn how to configure
this Shell interface</a>.</p>
