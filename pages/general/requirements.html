<H1>System Requirements</H1>

<p><b>DreamSDK</b> needs the following requirements:</p>

<ul>
	<li>Git</li>	
	<li>Python</li>	
	<li>Subversion Client (SVN)</li>	
</ul>

<p>For the Windows Operating system, <b>Windows XP Service Pack 3</b> or later is required.</p>
